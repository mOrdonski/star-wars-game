<mat-tab-group mat-stretch-tabs="false" mat-align-tabs="center">

  <mat-tab label="Peoples" #peoples>
    <app-people *ngIf="peoples.isActive" />
  </mat-tab>

  <mat-tab label="Starships" #starships>
    <app-starship *ngIf="starships.isActive" />
  </mat-tab>

  <mat-tab label="Species" #species>
    <app-species *ngIf="species.isActive" />
  </mat-tab>

  <mat-tab label="Planets" #planets>
    <app-planet *ngIf="planets.isActive" />
  </mat-tab>

</mat-tab-group>
